<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common/animate.css">
  <link rel="stylesheet" href="./css/common/normalize.css">
  <link rel="stylesheet" href="./css/common/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common/media.min.css">
  <link rel="stylesheet" href="./css/common/NavBar.min.css">
  <link rel="stylesheet" href="./css/book/style.min.css">
</head>

<body>
  <div class="container-fluid">
    <!-- 导航栏开始 -->
    <div class="row">
      <div class="NavBar book">
        <div class="Nav_Left">
          <p class="qs">QS</p>
        </div>
        <div class="Nav_Right">
          <ul>
            <li class="search">
              <input type="text" placeholder="Search">
            </li>
            <li class="learn">
              学习笔记 </li>
            <li class="Node"><a href="./node.html">Node</a></li>
            <li class="Vue"><a href="./vue.html">Vue</a></li>
            <li class="React"><a href="./react.html">React</a></li>
          </ul>
        </div>
        <div class="Nav_Center">
          <input type="text" placeholder="Search">
        </div>
        <div class="Nav_End">
          <img src="./img/more.png" alt="">
        </div>
      </div>
    </div>
    <!-- 导航栏结束 -->
    <!-- 主体内容开始 包含标签栏 -->
    <div class="main">
      <div class="cate">
        <ul>
          <li class="active">洪荒封神</li>
          <li>领主贵族</li>
          <li>西方奇幻</li>
          <li>东方玄幻</li>
          <li>传统武侠</li>
          <li>历史武侠</li>
          <li>古典仙侠</li>
          <li>奇幻修真</li>
          <li>异世争霸</li>
          <li>异术超能</li>
          <li>异界大陆</li>
          <li>魔法校园</li>
          <li>现代修真</li>
          <span>
            <img src="./img/more.png" alt="">
            <!-- 向span中填充值 -->
            <div class="box">

            </div>
          </span>
        </ul>
      </div>
    </div>
    <!-- 主体内容结束 -->
  </div>
  <div class="container">
    <div class="row">
      <div class="renderData ">
      </div>
    </div>
    <div class="bookInfo animate__animated animate__fadeInUp">
      <div class="wrapper">
      </div>
    </div>
    <div class="cartImg">
      <img src="./img/shopcart.png" alt="">
      <span class="count"></span>
    </div>
    <div class="shopCart animate__animated animate__fadeInRight">
      <div class="list">
        <div class="item">
          <div class="left">
            <input type="checkbox">
          </div>
          <div class="right">
            <img src="http://cdn.static.17k.com/book/189x272/44/16/3301644.jpg-189x272?v=0" alt="">
            <div class="divFlex">
              <div class="name">
                <span>我爱你</span>
              </div>
              <div class="author">
                作者
              </div>
              <div class="price">
                价格
              </div>
            </div>
            <div class="delete">
              <span>删除</span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="AllStatecheck">
          <input type="checkbox">
        </div>
        <div class="buy">
          <span>点击购买</span>
        </div>
        <div class="shut">
          <span>关闭</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/common/flexible.js"></script>
<script src="./js/common/axios.min.js"></script>
<script src="./js/book/index.js"></script>
<script src="./js/common/request.js"></script>

</html>
